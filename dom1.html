<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Pentagoanspace</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A quaerat cumque tempore maiores mollitia. Quibusdam quaerat eveniet perspiciatis adipisci! Minima culpa in itaque atque optio natus dicta eius alias possimus!</p>

    <script>
        //1)document.write method 
        //if we want to write some text directly on the html document we use document.write()

        document.write("Hi hello good moring");


        //2)document.head
        //if we want access entire head section html document we are using document.head

        var head = document.head
        console.log(head);


        //3)document.body
        //if we want to access entire body section of html document we are using document.body

        var body = document.body
        console.log(body);


        //4)document.URL
        //if we want to access the url of particular html document website we can make use of document.url

        var url = document.URL
        console.log(url);

    </script>
</body>
</html>
