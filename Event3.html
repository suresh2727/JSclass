<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event3</title>
</head>
<body>
    <input type="text" onkeydown="keypress(event)">
    <script>
        function keypress(event) {
            console.log("keypress= " +event.target.value);
        }
    </script>
</body>
</html>
