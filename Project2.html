<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <style>
        body{
            background-color: lightgreen;
        }

        div{
            margin: 100px auto;
            box-shadow: 0px 0px 10px black;
            padding: 50px;
            text-align: center;
            background-color: white;
            width: 700px;

        }
    </style>
</head>
<body>
    <div>
        <h2>Show/Hide Password</h2>
        <input type="password" name="password" id="password">
        <button onclick="showpassword()" id="btn">Show Password</button>
    </div>

    <script>
        function showpassword() {
            var passwordref = document.getElementById('password')
            var btnref = document.getElementById("btn")

            if (passwordref.type=="password") {
                passwordref.type="text"
                btnref.innerHTML="Hide password"
            }
            else{
                passwordref.type="password"
                btnref.innerHTML = "show password"
            }
        }
    </script>
</body>
</html>
