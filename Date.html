<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        var date = new Date();
        //getMonth() is used to get the current month
        console.log(date.getMonth());
        //getDate() is used to get the current date
        console.log(date.getDate());
        //getDay() is used to get the current Day
        console.log(date.getDay());

        //getFullYear() is used to print current year
        console.log(date.getFullYear());

        //getHours() is used to print current hour
        console.log(date.getHours());

        //getMinutes() is used to print current minutes
        console.log(date.getMinutes());

        //getSeconds() is used to print current seconds

        console.log(date.getSeconds());
    </script>
</body>

</html>
