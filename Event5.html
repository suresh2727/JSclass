<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event5</title>
    <style>
        #divOne{
            height: 300px;
            width: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn">Submit</button>
    <select id="dropdown">
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
        <option value="four">four</option>
        <option value="five">five</option>
    </select>

    <div id="divOne">

    </div>
    <script>
        var btn = document.getElementById('btn')
        btn.addEventListener('click' , ()=>{
            alert("You have submitted value")
        })

        var dropdown = document.getElementById('dropdown')
        dropdown.addEventListener('change' , (event)=>{
            alert('You have selected option ' + event.target.value)
        })

        var divOne = document.getElementById('divOne')
        divOne.addEventListener('mouseover' , ()=>{
            divOne.style.backgroundColor="yellow"
        })

        divOne.addEventListener('mouseout' , ()=>{
            divOne.style.backgroundColor="blue"
        })
        
    </script>
</body>
</html>
